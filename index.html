    <!-- This loader handles .tsx files correctly for the browser -->
    <script src="https://esm.sh/run" type="module"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.05 });
            
            const observe = () => {
                document.querySelectorAll('section, .reveal-item').forEach(el => {
                    if (!el.classList.contains('reveal')) {
                        el.classList.add('reveal');
                    }
                    observer.observe(el);
                });
            };
            
            // Re-run observer setup periodically to catch React renders
            setInterval(observe, 1000);
        });
    </script>
<script type="module" src="/index.tsx"></script>
